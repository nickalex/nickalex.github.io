    <script>
        $(document).ready(function () {

            function BindData(data) {
                $.each(data.posts, function (key, value) {
                    $("#postswrapper").append('<div class="post"> <div class="postHead"><a><h4>' +
                        value.title + '</h4></a>  <p class="postdate">' +
                        FormatDate(value.date) + ' </p></div>  <p class="leadtext">'
                        + value.leadText +
                        '</p> <a> Read Full Post </a> </div><br> <br>');
                });
            }

            function FormatDate(dateString) {
              return new Date(parseFloat(dateString)).toLocaleDateString();
            }

            $.getJSON("blogposts.json", function (data) {
                BindData(data);
            });
        });
    </script>
